<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitar Fretboard Oscilloscope</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>Wave Guitar Lab</h1>
      <p>Tap, bend, slide and see your sound.</p>
      <canvas id="headerScope" width="600" height="80"></canvas>
    </header>

    <main>
      <section class="fretboard-section">
        <div class="fretboard-header">
          <div class="mode-labels">
            <span>Mode:</span>
            <span id="modeName">Full fretboard</span>
          </div>
          <button id="bluesToggle">Blues Mode</button>
        </div>
        <div id="fretboard"></div>
      </section>

      <section class="scope-section">
        <div class="scope-header">
          <h2>Live Oscilloscope</h2>
          <div class="scope-controls">
            <button id="micToggle">Enable Mic</button>
            <button id="synthToggle">Synthetic</button>
          </div>
        </div>
        <div id="synthPanel" class="synth-panel hidden">
          <div class="dial-group">
            <label for="freqDial">Frequency</label>
            <input id="freqDial" type="range" min="40" max="880" value="261.63" step="1" />
            <span id="freqLabel">261 Hz</span>
          </div>
          <div class="dial-group">
            <label for="ampDial">Amplitude</label>
            <input id="ampDial" type="range" min="0" max="1" value="0.4" step="0.01" />
            <span id="ampLabel">0.40</span>
          </div>
        </div>
        <canvas id="oscilloscope" width="600" height="200"></canvas>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
